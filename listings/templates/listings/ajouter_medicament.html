{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Médicament</title>
    <link rel="stylesheet" href="{% static 'listings/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Ajouter un Médicament</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.nom.id_for_label }}">Nom:</label>
                {{ form.nom }}
            </div>
            <div class="form-group">
                <label for="{{ form.quantite_stock.id_for_label }}">Quantité en Stock:</label>
                {{ form.quantite_stock }}
            </div>
            <div class="form-group">
                <label for="{{ form.prix.id_for_label }}">Prix:</label>
                {{ form.prix }}
            </div>
            <div class="form-group">
                <label for="{{ form.fournisseur.id_for_label }}">Fournisseur:</label>
                {{ form.fournisseur }}
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-add">Ajouter</button>
                <a href="{% url 'liste_medicaments' %}" class="btn">Annuler</a>
            </div>
        </form>
    </div>
</body>
</html>
