{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Gestion Pharmacie</title>
    <link rel="stylesheet" href="{% static 'listings/style.css' %}">
    <style>
        body {
            background-image: url("{% static 'listings/images/p-el-hamma.png' %}");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        .signup-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn-signup {
            width: 100%;
            padding: 12px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-signup:hover {
            background-color: #229954;
        }
        .messages .error {
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .messages .success {
            background-color: #27ae60;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>Inscription</h1>
            <p>Créez votre compte</p>
        </div>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" placeholder="Nom d'utilisateur" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
    <input type="password" name="password1" placeholder="Mot de passe (min 8 caractères)" required>
    <small style="color: #666; font-size: 12px;">Le mot de passe doit contenir au moins 8 caractères</small>
</div>
            <div class="form-group">
                <input type="password" name="password2" placeholder="Confirmer le mot de passe" required>
                
            </div>
            <button type="submit" class="btn-signup">S'inscrire</button>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <p>Déjà un compte ? <a href="{% url 'connexion' %}" style="color: #3498db;">Se connecter</a></p>
        </div>
    </div>
</body>
</html>
