{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Fournisseurs</title>
    <link rel="stylesheet" href="{% static 'listings/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Liste des Fournisseurs</h1>
        <div class="actions">
    <a href="{% url 'ajouter_fournisseur' %}" class="btn btn-add">Ajouter un Fournisseur</a>
</div>
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Téléphone</th>
                    <th>Modifier</th>
                    <th>Supprimer</th>
                </tr>
            </thead>
            <tbody>
                {% for fournisseur in fournisseurs %}
                <tr>
                    <td>{{ fournisseur.nom }}</td>
                    <td>{{ fournisseur.telephone }}</td>
                    <td><a href="{% url 'modifier_fournisseur' fournisseur.id %}" class="btn btn-edit">Modifier</a></td>
                    <td><a href="{% url 'supprimer_fournisseur' fournisseur.id %}" class="btn btn-delete">Supprimer</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'accueil' %}" class="btn">Retour</a>
    </div>
    

</body>
</html>
